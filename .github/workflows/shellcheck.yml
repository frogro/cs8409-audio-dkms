# .github/workflows/shellcheck.yml
name: ShellCheck

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: {}   # manuell startbar

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Prebuilt Action (stabil gepinnt)
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0
        env:
          # Nur "echte" Fehler sollen den Build kippen; Style/Warnings ok:
          SHELLCHECK_OPTS: -S error -x -e SC1091 -e SC2002
