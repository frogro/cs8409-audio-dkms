# .github/workflows/shellcheck.yml
name: ShellCheck

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: {}   # manuell in Actions startbar

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ShellCheck (prebuilt action)
        uses: ludeeus/action-shellcheck@v2
        env:
          # Regeln/Schweregrad nach Wunsch:
          SHELLCHECK_OPTS: -S style -e SC1091
